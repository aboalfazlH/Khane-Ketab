{% extends 'base/base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
<style>
.container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 20px;
}

.items {
    width: 250px;
    height: 300px;
    background-image: linear-gradient(to left, #964b00, #ffc499);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    border: 2px solid black;
}

img {
    margin-top: -8%;
    width: 100%;
    height: 50%;

}

p {
    font-size: 20px;
    height: 20%;
}

button {
    width: 50%;
    height: 30px;
    color: black;
    font-size: 20px;
}
</style>
    <div class="container">
    {% for book in books %}
        <div class="items">
            {% if book.book_image %}
            <img src="{{ book.book_image.url }}" alt="{{ book.name }}">
            {% endif %}
            <p>{{ book.name }}</p>
            <p>
            {% if book.price == 0 %}
            رایگان!
            {% else %}
            {{ book.price }}
            {% endif %}</p>
            <button class="btn btn-primary">خرید</button>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
